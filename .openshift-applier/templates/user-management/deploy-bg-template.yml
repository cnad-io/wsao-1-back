---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: deploy-bg-template
  system: dino-rush
  app: user-management
  kind: quarkus
metadata:
  name: deploy-bg-template
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
    name: ${APP_NAME}
  spec: {}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
    name: ${APP_NAME}
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${APP_NAME}-${DEPLOYMENT_MODE}
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
      mode: ${DEPLOYMENT_MODE}
    name: ${APP_NAME}-${DEPLOYMENT_MODE}
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
    selector:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
      mode: ${DEPLOYMENT_MODE}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
      mode: ${DEPLOYMENT_MODE}
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    name: ${APP_NAME}-${DEPLOYMENT_MODE}
  spec:
    paused: true
    revisionHistoryLimit: 10
    replicas: 1
    selector:
      system: dino-rush
      app: ${APP_NAME}
      kind: quarkus
      mode: ${DEPLOYMENT_MODE}
    strategy:
      activeDeadlineSeconds: 21600
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          system: dino-rush
          app: ${APP_NAME}
          kind: quarkus
          mode: ${DEPLOYMENT_MODE}
      spec:
        containers:
        - env:
            - name: DATABASE_URL
              value: ${DATABASE_URL}
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: ${APP_NAME}-db
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: ${APP_NAME}-db
          image: "docker-registry.default.svc:5000/${NAMESPACE}/${APP_NAME}:${APP_TAG}"
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 1
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: ${APP_NAME}
          ports:
          - name: 8080-tcp
            containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: "${PIPELINES_NAMESPACE}"
  userNames:
  - system:serviceaccount:${PIPELINES_NAMESPACE}:${DEPLOYER_USER}
parameters:
- name: CPU_REQUEST
  required: true
  value: 50m
- name: CPU_LIMIT
  required: true
  value: 100m
- name: MEMORY_REQUEST
  required: true
  value: 100Mi
- name: MEMORY_LIMIT
  required: true
  value: 200Mi
- name: APP_NAME
  required: true
  value: user-management
- name: DATABASE_URL
  required: true
  value: jdbc:mariadb://user-management-db:3306/userdb
- name: APP_TAG
  required: true
  value: latest
- name: NAMESPACE
  required: true
- name: PIPELINES_NAMESPACE
  required: true
- name: DEPLOYER_USER
  required: true
  value: jenkins
- name: DEPLOYMENT_MODE
  required: true
  value: blue
